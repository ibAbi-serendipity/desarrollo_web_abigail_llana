<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Aviso de Adopción</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/region_comuna.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>Agregar Aviso de Adopción</h1>
  </header>

  <main>
    <form id="formAviso">
      <!-- Sección 1: Lugar -->
      <fieldset>
        <legend>¿Dónde?</legend>

        <label for="region">Región:</label>
        <select id="region" required>
          <option value="">Seleccione</option>
        </select>

        <label for="comuna">Comuna:</label>
        <select id="comuna" required>
          <option value="">Seleccione</option>
        </select>

        <label for="sector">Sector:</label>
        <input type="text" id="sector" maxlength="100">
      </fieldset>

      <!-- Sección 2: Contacto -->
      <fieldset>
        <legend>¿Contacto de esta publicación?</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" minlength="3" maxlength="200" required>

        <label for="email">Email:</label>
        <input type="email" id="email" maxlength="100" required>

        <label for="telefono">Número de celular:</label>
        <input type="tel" id="telefono" placeholder="+569.12345678">

        <div id="contactos">
          <label>Contactar por:</label>
          <select onchange="agregarContacto(this)">
            <option value="">Seleccione (opcional)</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="telegram">Telegram</option>
            <option value="x">X</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
            <option value="otra">Otra</option>
          </select>
        </div>
      </fieldset>

      <!-- Sección 3: Mascota -->
      <fieldset>
        <legend>¿Qué mascota ofrece en adopción?</legend>

        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="">Seleccione</option>
          <option value="gato">Gato</option>
          <option value="perro">Perro</option>
        </select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="1" required>

        <label for="unidadEdad">Unidad de medida:</label>
        <select id="unidadEdad" required>
          <option value="">Seleccione</option>
          <option value="meses">Meses</option>
          <option value="años">Años</option>
        </select>

        <label for="fechaEntrega">Fecha disponible para entrega:</label>
        <input type="datetime-local" id="fechaEntrega" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" cols="50" rows="10"></textarea>

        <div id="fotos">
          <label>Foto: <input type="file" accept="image/*" required></label>
          <button type="button" onclick="agregarFoto()">Agregar otra foto</button>
        </div>
      </fieldset>

      <button type="submit">Agregar este aviso de adopción</button>
    </form>
    <!-- Modal de confirmación -->
    <div id="modalConfirmacion" style="display:none; border:1px solid #ccc; padding:20px; margin-top:20px;">
      <p>¿Está seguro que desea agregar este aviso de adopción?</p>
      <button type="button" onclick="confirmarEnvio(true)">Sí, estoy seguro</button>
      <button type="button" onclick="confirmarEnvio(false)">No, no estoy seguro, quiero volver al formulario</button>
    </div>

  </main>

  <footer>
    <a href="index.html">Volver a portada</a>
  </footer>

</body>
</html>
